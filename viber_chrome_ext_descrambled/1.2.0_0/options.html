<!doctype html>
<html>

    <head>
        <title>Extension Options</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="./styles/options.css" media="screen" title="no title" charset="utf-8">
    </head>

    <body>
        <div class="main">
            <h1 id="title">__MSG_options_title__</h1>

            <ul class="options">
                <li class="hide-image-button">
                    <label for="hide-image-button">
                        <input type="checkbox" id="hide-image-button">
                        <span class="hide-image-button-caption">__MSG_options_hide_image_button__</span>
                        <div class="image-share-button" class="image-share-button"></div>
                    </label>
                    <span class="status"></span>
                </li>

                <li class="hide-text-button">
                    <label for="hide-text-button">
                        <input type="checkbox" id="hide-text-button">
                        <span class="hide-text-button-caption">__MSG_options_hide_text_button__</span>
                        <div class="text-share-button" class="text-share-button"></div>
                    </label>
                    <span class="status"></span>
                </li>
            </ul>
        </div>
        <script src="./scripts/inline/options.js"></script>
    </body>

</html>
